<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game!</h1>

      <a class="btn">Start Game</a>

      <div class="output">
        <img src="trophy.png" alt="" class="trophy hide" />
        <h3 class="heading hide">Choose a max number</h3>
        <h4 class="num"></h4>
        <form class="maxForm hide">
          <input type="text" class="maxInput" />
        </form>
        <form class="guessForm hide">
          <input type="text" class="guessInput" />
        </form>
        <a href="game.html" class="btn playAgain hide">Play again</a>
      </div>
    </div>

    <a href="index.html" class="quit btn">Quit game</a>

    <!-- <script src="guessing-game.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
