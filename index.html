<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1" />
    <title>Guessing Game!</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Guessing Game!</h1>

        <a class="btn playBtn">Let's play</a>

        <p class="hidden message"></p>
        <form class="max hidden">
          <input type="number" placeholder="max number" class="maxNum" />
          <input type="submit" class="btn maxBtn hidden" value="submit" />
        </form>

        <p class="maxMessage hidden">
          max number: <span class="maxMsg"></span>
        </p>
        <form class="form hidden">
          <input type="number" placeholder="your guess..." class="guess" />
          <input type="submit" class="btn formBtn hidden" value="submit" />
        </form>
        <a class="btn reset hidden">play again</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
